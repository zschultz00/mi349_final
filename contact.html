<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Zachary Schultz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="c">Zachary Schultz</h1>
        <p class="c-i">Information Science Student</p>
        <nav>
            <ul class="flex-c f-space-around wrapper">
                <li><a class="nav-btn-inactive pointer" href="index.html">Home</a></li>
                <li><a class="nav-btn-active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="center">
        <section class="center">
            <h2 class="h-c">Contact</h2>
            <div class="card">
                <form class="contact-m contact-center" id="contactform">
                    <label class="h-c" for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="" required="">
                    <label class="h-c" for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="" required="">
                    <label class="h-c" for="message">Message</label>
                    <textarea rows="7" id="message" name="message" required=""> </textarea>
                    <button name="btn-send" class="btn">Send</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
